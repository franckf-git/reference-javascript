<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello !</title>
    <link rel="stylesheet" href="../../ressources/bulma.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../ressources/fontawesome-free-5.12.0-web/css/all.css">
  </head>

  <body>
    <section class="hero hero-body is-dark container">
      <h1 class="title">US Location Info</h1>
      <h2 class="subtitle">Enter a zipcode to get the location info</h2>
      <form id="zipForm">
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
            <span class="icon is-small is-left">
              <i class="fa fa-map-pin"></i>
            </span>
            <span class="icon is-small is-right icon-check">
              <i class="fa fa-check"></i>
            </span>
            <span class="icon is-small is-right icon-remove">
              <i class="fa fa-remove"></i>
            </span>
          </div>
        </div>
      </form>
    </section>

    <br>
    <div class="container">
      <div id="output"></div>
    </div>

    <script src="./script.js"></script>

  </body>

</html>
