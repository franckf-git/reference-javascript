<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>poctoken</title>
        <link rel="stylesheet" href="./bulma.min.css">
        <script src="main.js" type="module" defer></script>
    </head>

    <body>
        <section class="container">
            <h1 class="title">Prove of concept</h1>
            <span class="tag tag-connect is-success is-hidden">connect√©</span>
            <h2 class="subtitle">test front-back with token</h2>
            <a class="button modal-button" data-target="modal-connexion">Connexion</a>
            <a class="button is-warning button-deconnexion">Deconnexion</a>
            <a class="button is-info modal-button" data-target="modal-poster">Poster</a>
        </section>

        <section class="container posts">
        </section>

        <div id="modal-connexion" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="field">
                    <p class="control">
                        <input class="input email" type="email" placeholder="Email">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <input class="input password" type="password" placeholder="Password">
                    </p>
                </div>
                <div class="field">
                    <p class="control">
                        <button class="button is-success button-connexion">
                            Connexion
                        </button>
                    </p>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <div id="modal-poster" class="modal">
            <div class="modal-background"></div>
            <div class="modal-content">
                <textarea class="textarea messageAposter" placeholder="e.g. Hello world"></textarea>
                <div class="field">
                    <p class="control">
                        <button class="button is-success button-poster">
                            Poster
                        </button>
                    </p>
                </div>
            </div>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

    </body>

</html>
